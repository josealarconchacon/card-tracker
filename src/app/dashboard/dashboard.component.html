<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Track your Debt.</h1>
    <button class="primary-button" (click)="startNewTask()">
      Start New Task
    </button>
  </header>

  <section class="grid-section">
    <div class="skill-levels-card">
      <h2>Card List</h2>
      <app-card-list *ngIf="showCardList" [cards]="cards"></app-card-list>
    </div>

    <div class="suggested-tasks-card">
      <h2>Add Card</h2>
      <app-card-form (formSubmitted)="onFormSubmit($event)"></app-card-form>
    </div>
  </section>

  <section class="feedback-section">
    <h2>Real-Time Feedback</h2>
    <div class="feedback-list">
      <div class="feedback-item" *ngFor="let feedback of feedbacks">
        <div class="feedback-header">
          <span>{{ feedback.type }}</span>
          <span class="time-ago">{{ feedback.timeAgo }}</span>
        </div>
        <p class="feedback-message">{{ feedback.message }}</p>
      </div>
    </div>
  </section>
</div>

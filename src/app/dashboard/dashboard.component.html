<div class="dashboard-container">
  <nav class="top-nav">
    <div class="nav-content">
      <div class="brand">
        <h1>MyBank</h1>
      </div>
      <div class="nav-actions">
        <button class="notifications-btn">
          <i class="far fa-bell"></i>
        </button>
        <button class="profile-btn">
          <i class="far fa-user-circle"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="dashboard-content">
    <aside class="sidebar">
      <div class="account-summary">
        <h2>Total Balance</h2>
        <p class="balance-amount">$0.00</p>
      </div>
      <nav class="side-nav">
        <a href="#" class="active"><i class="fas fa-home"></i> Overview</a>
        <a href="#"><i class="fas fa-credit-card"></i> Cards</a>
        <a href="#" href="#" routerLink="/loan"
          ><i class="fas fa-money-bill-wave"></i> Loans</a
        >
        <a href="#"><i class="fas fa-history"></i> Transactions</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="content-header">
        <h2>Account Dashboard</h2>
        <button class="primary-button">
          <i class="fas fa-plus"></i> New Transaction
        </button>
      </header>

      <div class="quick-actions">
        <div class="action-card">
          <i class="fas fa-exchange-alt"></i>
          <span>Transfer</span>
        </div>
        <div class="action-card">
          <i class="fas fa-paper-plane"></i>
          <span>Pay</span>
        </div>
        <div class="action-card">
          <i class="fas fa-money-check"></i>
          <span>Deposit</span>
        </div>
      </div>

      <div class="grid-section">
        <div class="card">
          <h3>Your Cards</h3>
          <app-card-list *ngIf="showCardList" [cards]="cards"></app-card-list>
        </div>

        <div class="card">
          <h3>Recent Activity</h3>
          <app-card-form (formSubmitted)="onFormSubmit($event)"></app-card-form>
        </div>
      </div>

      <div class="card loan-section">
        <h3>Loan Overview</h3>
      </div>
    </main>
  </div>
</div>

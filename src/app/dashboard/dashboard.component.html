<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Track your Debt.</h1>
    <div class="dropdown">
      <button class="primary-button dropdown-btn">Start New Task</button>
      <div class="dropdown-content">
        <a href="#" (click)="startTask('Mortgage')">Mortgage</a>
        <a href="#" (click)="startTask('Loan')">Loan</a>
      </div>
    </div>
  </header>

  <section class="grid-section">
    <div class="skill-levels-card">
      <h2>Card List</h2>
      <app-card-list *ngIf="showCardList" [cards]="cards"></app-card-list>
    </div>

    <div class="suggested-tasks-card">
      <app-card-form (formSubmitted)="onFormSubmit($event)"></app-card-form>
    </div>
  </section>
</div>
